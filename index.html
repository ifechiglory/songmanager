<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.9.0/localforage.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div class="heading">
      <h1>Songs Manager</h1>
      <a href="search.html" class="home-link">Search Songs</a>
    </div>

    <form id="songForm" onsubmit="addSong(event)">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Enter Song Title" required />

      <label for="artist">Artist (Optional)</label>
      <input type="text" id="artist" placeholder="Enter Artist Name" />

      <label for="lyrics">Lyrics</label>
      <textarea
        id="lyrics"
        rows="5"
        placeholder="Enter Lyrics"
        required
      ></textarea>
      <button type="submit">Add Song</button>
    </form>

    <div class="songs-list" id="songsList">
      <h2>Song List</h2>
    </div>

    <!-- Modal for song editting -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Edit Song</h2>
        <input type="text" id="editTitle" placeholder="Song Title" required />
        <input type="text" id="editArtist" placeholder="Artist (Optional)" />
        <textarea
          id="editLyrics"
          rows="5"
          placeholder="Song Lyrics"
          required
        ></textarea>
        <button onclick="saveEdit()">Save</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
